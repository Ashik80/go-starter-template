{{ block "content" . }}
<h2 class="text-4xl font-bold dark:text-white mb-5">Todo</h2>
{{ if .Error }}
<p class="text-red-400 dark:text-red-400">{{ .Error }}</p>
{{ end }}

<!--prettier-ignore-->
{{ template "todo-create-form" .Form }}
<ul id="todo-list" class="grid grid-cols-3 gap-5" hx-boost="true">
  {{ range .Todos }} {{ template "todo-item" . }} {{ end }}
</ul>
{{ end }}
