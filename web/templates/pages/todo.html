{{ block "content" . }}
  <h2 class="text-4xl font-bold dark:text-white mb-5">Todo</h2>
  {{ if .Error }}
    <p>{{ .Error }}</p>
  {{ end }}

  {{ if .Data }}
    {{ template "todo-form" .Data.Form }}
    <ul id="todo-list" class="grid grid-cols-3 gap-5" hx-boost="true">
      {{ range .Data.Todos }}
        {{ template "todo-item" . }}
      {{ end }}
    </ul>
  {{ end }}
{{ end }}
