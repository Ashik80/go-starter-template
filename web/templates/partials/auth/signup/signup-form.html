{{ define "signup-form" }}
  <form class="mx-auto mb-4" hx-post="/signup" hx-swap="outerHTML">
    <div class="mb-5">
      <label
        for="email"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >Your email</label
      >
      <input
        type="email"
        id="email"
        name="email"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        placeholder="name@flowbite.com"
        required
        {{ if .Email }} value="{{ .Email }}" {{ end }}
      />
      {{ if .Error.Email }}
        <p class="text-red-400 mt-2">{{ .Error.Email }}</p>
      {{ end }}
    </div>

    <div class="mb-5">
      <label
        for="password"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >Your password</label
      >
      <div class="relative">
        <password-input-control>
          <input
            type="password"
            id="password"
            name="password"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            required
            {{ if .Password }} value="{{ .Password }}" {{ end }}
          />
        </password-input-control>
      </div>
      {{ if .Error.Password.Validations }}
        <ul class="text-red-400 mt-2 list-disc list-inside">
          {{ range .Error.Password.Validations }}
            <li>{{ . }}</li>
          {{ end }}
        </ul>
      {{ end }}
      {{ if .Error.ErrorMessage }}
        <p class="text-red-400">{{ .Error.ErrorMessage }}</p>
      {{ end }}
    </div>

    <button
      type="submit"
      class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
    >
      Submit
    </button>
  </form>
{{ end }}
